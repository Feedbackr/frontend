<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="../output.css"
		/>
		<title>Setup new feedback page</title>
	</head>
	<body class="m-12 dark:bg-slate-800">
		<header class="flex w-full justify-around items-center">
			<h1
				class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
			>
				Setup new
				<span
					class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
					>Feedback collection</span
				>
				page...
			</h1>
			<button
				id="theme-toggle"
				type="button"
				class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
			>
				<svg
					id="theme-toggle-dark-icon"
					class="hidden w-5 h-5"
					fill="currentColor"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
					></path>
				</svg>
				<svg
					id="theme-toggle-light-icon"
					class="hidden w-5 h-5"
					fill="currentColor"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
						fill-rule="evenodd"
						clip-rule="evenodd"
					></path>
				</svg>
			</button>
		</header>
		<main>
			<form class="w-2/3 mx-auto my-20 min-w-fit">
				<div class="grid mb-6">
					<div class="grid gap-3 grid-cols-1 grid-rows-1">
						<div>
							<label
								for="first_name"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>First name</label
							>
							<input
								type="text"
								name="first_name"
								id="first_name"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="John"
								required
							/>
						</div>
						<div>
							<label
								for="last_name"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Last name</label
							>
							<input
								type="text"
								id="last_name"
								name="last_name"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Doe"
								required
							/>
						</div>
						<div>
							<label
								for="email"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Email address</label
							>
							<input
								type="email"
								id="email"
								name="email"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="john.doe@company.com"
								required
							/>
						</div>
						<div>
							<label
								for="password"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Password</label
							>
							<input
								type="password"
								id="password"
								name="password"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="•••••••••"
								required
							/>
						</div>
						<div>
							<label
								for="confirm_password"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Confirm password</label
							>
							<input
								type="password"
								id="confirm_password"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="•••••••••"
								required
							/>
						</div>
					</div>
					<div class="inline-flex items-center justify-center w-full">
						<hr class="w-2/3 h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
					</div>
					<div class="grid gap-3">
						<div class="grid gap-3 content-start">
							<div>
								<label
									for="company"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Company name</label
								>
								<input
									type="text"
									id="company"
									name="company_name"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="My company"
									required
								/>
							</div>
							<div>
								<label
									for="website"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Company website URL</label
								>
								<input
									type="url"
									id="website"
									name="company_url"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="company.com"
								/>
							</div>
						</div>
						<div>
							<label
								for="company_logo_url"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Company logo url</label
							>
							<input
								type="url"
								id="website"
								name="company_logo_url"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="company.com/icon.png"
							/>
						</div>
					</div>
				</div>

				<div class="flex items-start mb-6">
					<div class="flex items-center h-5">
						<input
							id="remember"
							type="checkbox"
							value=""
							class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
							required
						/>
					</div>
					<label
						for="remember"
						class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
						>I agree with the
						<a
							href="static/terms-conditions.html"
							class="text-blue-600 hover:underline dark:text-blue-500"
							>terms and conditions</a
						>.</label
					>
				</div>
				<button
					type="submit"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
				>
					Sign Up
				</button>
			</form>
		</main>
	</body>
	<script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
	<script src="../js/theme-manager.js"></script>
</html>
